<body>
    <!-- JavaScript introduction and events -->
    <div id="demo"></div>

    <h2>Light Bulb</h2>
    
    <img src="img/pic_bulboff.gif" alt="" width="100px" id="bulbImage">
    <button type="button" onclick="addedNumbers(1,2)">Show Date And Time</button>
    <button type="button" onclick="document.getElementById('bulbImage').src='img/pic_bulbon.gif'">Turn On</button>
    <button type="button" onclick="document.getElementById('bulbImage').src='img/pic_bulboff.gif'">Turn Off</button>
    <button type="button" onclick="document.getElementById('bulbImage').style.display = 'none'">Hide Bulb</button>
